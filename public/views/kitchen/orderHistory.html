<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen History</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/kitchen-style.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar Overlay (Mobile) -->
        <div id="sidebar-overlay"></div>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fas fa-fire text-warning"></i> KitchenPanel
            </div>
            <div class="list-group list-group-flush mt-3">
                <a href="/views/kitchen/dashboard.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-th-large me-2"></i>Live Orders
                </a>
                <!-- Active Class Here -->
                <a href="/views/kitchen/orderHistory.html" class="list-group-item list-group-item-action active">
                    <i class="fas fa-history me-2"></i>History
                </a>
                <a href="/" class="list-group-item list-group-item-action text-danger mt-5">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            
            <!-- Navbar -->
            <nav class="navbar navbar-kitchen navbar-expand-lg">
                <div class="container-fluid">
                    <button class="btn btn-light border shadow-sm" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <h5 class="ms-3 mb-0 fw-bold">Order History Log</h5>
                    
                    <div class="ms-auto">
                        <small class="text-muted d-none d-md-block" id="date-display">loading...</small>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">

                <!-- Filter Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="filter-card">
                            <div class="row g-3 align-items-center">
                                <div class="col-md-5">
                                    <div class="position-relative">
                                        <i class="fas fa-search search-icon"></i>
                                        <input type="text" id="orderSearch" class="form-control search-input" placeholder="Search Order # or Item Name...">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select id="statusFilter" class="form-select border-0 bg-light">
                                        <option value="">All Statuses</option>
                                        <option value="completed">Completed</option>
                                        <option value="cancelled">Cancelled</option>
                                        <option value="pending">Pending</option>
                                    </select>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button class="btn btn-outline-secondary" id="refreshBtn">
                                        <i class="fas fa-sync-alt me-1"></i> Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- History Table -->
                <div class="row">
                    <div class="col-12">
                        <div class="history-card">
                            <div class="table-responsive">
                                <table class="table table-custom mb-0">
                                    <thead>
                                        <tr>
                                            <th scope="col" width="10%">Order #</th>
                                            <th scope="col" width="15%">Time</th>
                                            <th scope="col" width="40%">Items Ordered</th>
                                            <th scope="col" width="15%">Total</th>
                                            <th scope="col" width="10%">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="orderHistoryTableBody">
                                        <tr>
                                            <td colspan="5" class="text-center py-5 text-muted">
                                                <div class="spinner-border text-primary mb-2" role="status"></div>
                                                <div>Loading records...</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- Empty State (Hidden by default) -->
                            <div id="noOrdersMessage" class="text-center py-5 text-muted" style="display: none;">
                                <i class="fas fa-folder-open fa-3x mb-3 opacity-25"></i>
                                <p>No records found.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/kitchen/orderHistory.js"></script>
</body>
</html>
