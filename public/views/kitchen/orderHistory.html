<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“‹ Kitchen Order History</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link the kitchen-specific CSS here -->
    <link rel="stylesheet" href="../../css/kitchen-style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <!-- The main wrapper for sidebar and content -->
    <div class="d-flex" id="wrapper">

        <!-- Overlay for mobile sidebar -->
        <div id="sidebar-overlay"></div>

        <!-- Placeholder for the sidebar content -->
        <div id="sidebar-placeholder"></div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <!-- Toggle button for desktop/tablet sidebar -->
                    <button class="btn btn-outline-secondary d-none d-lg-block" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <!-- Toggle button for mobile sidebar -->
                    <button class="btn btn-outline-secondary d-lg-none me-3" id="sidebarCollapseMobile">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0">ðŸ“‹ Order History</h1>
                    <a href="/" class="btn btn-outline-secondary ms-auto">Logout</a>
                </div>
            </nav>
            <div class="container-fluid p-4">

                <!-- Search and Filter Controls -->
                <div class="row mb-4 align-items-end">
                    <div class="col-md-5 mb-2 mb-md-0">
                        <label for="orderSearch" class="form-label visually-hidden">Search Orders</label>
                        <div class="input-group">
                            <input type="text" id="orderSearch" class="form-control" placeholder="Search by order number or item...">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2 mb-md-0">
                        <label for="statusFilter" class="form-label visually-hidden">Filter by Status</label>
                        <select id="statusFilter" class="form-select">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="preparing">Preparing</option>
                            <option value="completed">Completed</option>
                            <!-- Add other statuses if applicable -->
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-primary w-100" id="clearFilters">Clear Filters</button>
                    </div>
                </div>

                <!-- Order History Table -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>Items</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody id="orderHistoryTableBody">
                                    <tr><td colspan="5" class="text-center text-muted p-4">Loading order history...</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="noOrdersMessage" class="text-center text-muted p-4" style="display: none;">
                            No orders found matching your criteria.
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Socket.IO script (included for consistency, not strictly needed for basic history) -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your custom JS for the kitchen order history -->
    <script src="../../js/kitchen/orderHistory.js"></script>
</body>
</html>
