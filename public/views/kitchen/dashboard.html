<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ Kitchen Dashboard - Cafeteria System</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link the general style.css FIRST -->
    <link rel="stylesheet" href="../../css/style.css"> 
    <!-- Link the kitchen-specific CSS here -->
    <link rel="stylesheet" href="../../css/kitchen-style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <!-- The main wrapper for sidebar and content -->
    <div class="d-flex" id="wrapper">

        <!-- Overlay for mobile sidebar (needed for responsive design) -->
        <div id="sidebar-overlay"></div>

        <!-- Placeholder for the sidebar content -->
        <div id="sidebar-placeholder"></div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <!-- Toggle button for desktop/tablet sidebar -->
                    <button class="btn btn-outline-secondary d-none d-lg-block" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <!-- Toggle button for mobile sidebar -->
                    <button class="btn btn-outline-secondary d-lg-none me-3" id="sidebarCollapseMobile">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0">üç≥ Kitchen Dashboard</h1>
                    <a href="/" class="btn btn-outline-secondary ms-auto">Logout</a>
                </div>
            </nav>
            <div class="container-fluid p-4">

                <!-- Stats -->
                <div class="row mb-4 text-center">
                    <div class="col-md-4">
                        <div class="card bg-warning bg-opacity-10">
                            <div class="card-body">
                                <h2 id="pending-count">0</h2>
                                <small>Pending</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info bg-opacity-10">
                            <div class="card-body">
                                <h2 id="preparing-count">0</h2>
                                <small>Preparing</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success bg-opacity-10">
                            <div class="card-body">
                                <h2 id="completed-count">0</h2>
                                <small>Completed</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Orders -->
                <div class="row" id="orders-container">
                    <div class="col-12 text-center text-muted p-5">
                        Waiting for orders...
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Socket.IO script MUST be loaded BEFORE your custom JS that uses `io()` -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Your custom JS for the kitchen dashboard -->
    <script src="../../js/kitchen/dashboard.js"></script>
</body>
</html>
