<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/kitchen-style.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar Overlay (Mobile) -->
        <div id="sidebar-overlay"></div>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fas fa-fire text-warning"></i> KitchenPanel
            </div>
            <div class="list-group list-group-flush mt-3">
                <a href="/views/kitchen/dashboard.html" class="list-group-item list-group-item-action active">
                    <i class="fas fa-th-large me-2"></i>Live Orders
                </a>
                <a href="/views/kitchen/orderHistory.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-history me-2"></i>History
                </a>
                <a href="/" class="list-group-item list-group-item-action text-danger mt-5">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            
            <!-- Navbar -->
            <nav class="navbar navbar-kitchen navbar-expand-lg">
                <div class="container-fluid">
                    <button class="btn btn-light border shadow-sm" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <h5 class="ms-3 mb-0 fw-bold">Live Order Feed</h5>
                    
                    <div class="ms-auto d-flex align-items-center">
                        <button id="soundToggleBtn" class="btn btn-sm btn-outline-dark rounded-pill me-3">
                            <i class="fas fa-volume-mute"></i> Sound Off
                        </button>
                        <div class="d-none d-md-block text-end">
                            <span class="d-block small fw-bold text-success">‚óè SYSTEM ONLINE</span>
                            <small class="text-muted" id="clock-display">00:00:00</small>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                
                <!-- Stats Row -->
                <div class="row mb-4 g-3">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="stat-number text-warning" id="pending-count">0</div>
                            <div class="stat-label">Pending</div>
                            <i class="fas fa-bell stat-icon text-warning"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="stat-number text-primary" id="preparing-count">0</div>
                            <div class="stat-label">Preparing</div>
                            <i class="fas fa-fire-burner stat-icon text-primary"></i>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <div class="stat-number text-success" id="completed-count">0</div>
                            <div class="stat-label">Completed</div>
                            <i class="fas fa-check-circle stat-icon text-success"></i>
                        </div>
                    </div>
                </div>

                <!-- Orders Grid -->
                <div class="row g-4" id="orders-container">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="text-muted mt-2">Loading live orders...</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Hidden Audio -->
    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/kitchen/dashboard.js"></script>
</body>
</html>
