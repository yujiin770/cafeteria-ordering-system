<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <div id="sidebar-overlay"></div>

        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary d-none d-lg-block" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="btn btn-outline-secondary d-lg-none me-3" id="sidebarCollapseMobile">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0">ðŸ“¦ Inventory Monitoring</h1>
                    <a href="/" class="btn btn-outline-secondary ms-auto">Logout</a>
                </div>
            </nav>
            <div class="container-fluid p-4">

                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Current Stock Levels</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inventoryItemModal" id="addNewInventoryItemBtn">
                        <i class="fas fa-plus me-2"></i>Add New Item
                    </button>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Unit</th>
                                        <th>Low Stock Threshold</th>
                                        <th>Last Updated</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryItemsTableBody">
                                    <tr><td colspan="7" class="text-center text-muted p-4">Loading inventory...</td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="noInventoryItemsMessage" class="text-center text-muted p-4" style="display: none;">
                            No inventory items found.
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Inventory Item Modal (Add/Edit) -->
    <div class="modal fade" id="inventoryItemModal" tabindex="-1" aria-labelledby="inventoryItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inventoryItemModalLabel">Add New Inventory Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="inventoryItemForm">
                        <input type="hidden" id="inventoryItemId">
                        <div class="mb-3">
                            <label for="inventoryItemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="inventoryItemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="inventoryItemQuantity" class="form-label">Quantity</label>
                            <input type="number" step="1" min="0" class="form-control" id="inventoryItemQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="inventoryItemUnit" class="form-label">Unit</label>
                            <input type="text" class="form-control" id="inventoryItemUnit" placeholder="e.g., kg, pieces, packs" required>
                        </div>
                        <div class="mb-3">
                            <label for="inventoryLowStockThreshold" class="form-label">Low Stock Threshold</label>
                            <input type="number" step="1" min="0" class="form-control" id="inventoryLowStockThreshold" value="10" required>
                            <small class="form-text text-muted">Alert when stock falls below this number.</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="saveInventoryItemBtn">Save Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/inventory.js"></script>
</body>
</html>
