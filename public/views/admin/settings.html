<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <div id="sidebar-overlay"></div>
        <div id="sidebar-placeholder"></div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary d-none d-lg-block" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="btn btn-outline-secondary d-lg-none me-3" id="sidebarCollapseMobile">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0">⚙️ System Settings</h1>
                    <a href="/" class="btn btn-outline-secondary ms-auto">Logout</a>
                </div>
            </nav>
            <div class="container-fluid p-4">

                <div class="row mb-4">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white fw-bold">General Settings</div>
                            <div class="card-body">
                                <form id="settingsForm">
                                    <div class="mb-3">
                                        <label for="restaurant_name" class="form-label">Restaurant Name</label>
                                        <input type="text" class="form-control" id="restaurant_name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="currency_symbol" class="form-label">Currency Symbol</label>
                                        <input type="text" class="form-control" id="currency_symbol" maxlength="5" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tax_rate" class="form-label">Tax Rate (%)</label>
                                        <input type="number" step="0.01" min="0" max="100" class="form-control" id="tax_rate" required>
                                    </div>
                                    <!-- Add more settings here as needed -->
                                    <button type="submit" class="btn btn-primary mt-3">
                                        <i class="fas fa-save me-2"></i>Save Settings
                                    </button>
                                </form>
                                <div id="settingsMessage" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/settings.js"></script>
</body>
</html>
