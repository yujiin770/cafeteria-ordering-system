<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css"> 
    <link rel="stylesheet" href="../../css/admin-style.css"> <!-- New Brand Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <div id="sidebar-overlay"></div>
        <div id="sidebar-placeholder"></div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary d-none d-lg-block" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="btn btn-outline-secondary d-lg-none me-3" id="sidebarCollapseMobile">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="mb-0">Dashboard Overview</h1>
                    
                    <!-- Added User Profile styled link -->
                    <div class="ms-auto d-flex align-items-center">
                        <span class="d-none d-md-block me-3 text-muted small">Logged in as Admin</span>
                        <a href="/" class="btn btn-sm btn-outline-danger rounded-pill px-3">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                
                <!-- Modern Analytics Cards -->
                <div class="row mb-4 g-4">
                    <!-- Total Sales -->
                    <div class="col-md-3">
                        <div class="stat-card border-top-primary">
                            <div class="card-body">
                                <div class="stat-label">Total Sales Today</div>
                                <div class="stat-value text-primary">â‚±<span id="totalSalesToday">0.00</span></div>
                                <i class="fas fa-coins stat-icon-bg text-primary"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Orders Completed -->
                    <div class="col-md-3">
                        <div class="stat-card border-top-success">
                            <div class="card-body">
                                <div class="stat-label">Orders Completed</div>
                                <div class="stat-value text-success" id="ordersCompleted">0</div>
                                <i class="fas fa-clipboard-check stat-icon-bg text-success"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Pending Orders -->
                    <div class="col-md-3">
                        <div class="stat-card border-top-warning">
                            <div class="card-body">
                                <div class="stat-label">Pending Orders</div>
                                <div class="stat-value text-warning" id="ordersPending">0</div>
                                <i class="fas fa-hourglass-half stat-icon-bg text-warning"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Customers -->
                    <div class="col-md-3">
                        <div class="stat-card border-top-info">
                            <div class="card-body">
                                <div class="stat-label">Unique Customers</div>
                                <div class="stat-value text-info" id="uniqueCustomers">0</div>
                                <i class="fas fa-users stat-icon-bg text-info"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sales Chart -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-chart-area me-2 text-primary"></i>Sales Overview (Last 7 Days)</span>
                            </div>
                            <div class="card-body">
                                <div style="height: 300px;">
                                    <canvas id="salesChart"></canvas>
                                </div>
                                <div class="text-center text-muted p-3" id="salesChartMessage" style="display:none;">
                                    No sales data available.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tables Section -->
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="card h-100">
                            <div class="card-header border-bottom-0 pb-0">
                                <i class="fas fa-crown me-2 text-warning"></i>Top Selling Items
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush" id="topSellingItems">
                                    <li class="list-group-item text-muted text-center py-4">Loading data...</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card h-100">
                            <div class="card-header border-bottom-0 pb-0">
                                <i class="fas fa-history me-2 text-secondary"></i>Recent Activity
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush" id="recentActivity">
                                    <li class="list-group-item text-muted text-center py-4">No recent activity.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/admin/dashboard.js"></script>
</body>
</html>
