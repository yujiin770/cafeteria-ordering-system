<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css"> <!-- General layout -->
    <link rel="stylesheet" href="../../css/admin-style.css"> <!-- Admin specific styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <div id="sidebar-overlay"></div> <!-- For mobile sidebar overlay -->

        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <!-- Toggle button for desktop/tablet sidebar -->
                    <button class="btn btn-outline-secondary d-none d-lg-block" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <!-- Toggle button for mobile sidebar -->
                    <button class="btn btn-outline-secondary d-lg-none me-3" id="sidebarCollapseMobile">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0">ðŸ“Š Dashboard Analytics</h1>
                    <a href="/" class="btn btn-outline-secondary ms-auto">Logout</a>
                </div>
            </nav>
            <div class="container-fluid p-4">
                <!-- Analytics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-primary h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="h6 text-white-50">Total Sales Today</div>
                                        <div class="h4 mb-0">$<span id="totalSalesToday">0.00</span></div>
                                    </div>
                                    <i class="fas fa-dollar-sign fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-success h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="h6 text-white-50">Orders Completed</div>
                                        <div class="h4 mb-0" id="ordersCompleted">0</div>
                                    </div>
                                    <i class="fas fa-check-circle fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-warning h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="h6 text-white-50">Pending Orders</div>
                                        <div class="h4 mb-0" id="ordersPending">0</div>
                                    </div>
                                    <i class="fas fa-clock fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white bg-info h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="h6 text-white-50">Unique Customers</div>
                                        <div class="h4 mb-0" id="uniqueCustomers">0</div>
                                    </div>
                                    <i class="fas fa-users fa-2x text-white-50"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sales Chart Placeholder (e.g., using Chart.js) -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white fw-bold">Sales Overview (Last 7 Days)</div>
                            <div class="card-body">
                                <canvas id="salesChart"></canvas>
                                <div class="text-center text-muted p-3" id="salesChartMessage" style="display:none;">
                                    No sales data available.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Popular Items -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white fw-bold">Top 5 Selling Items</div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush" id="topSellingItems">
                                    <li class="list-group-item text-muted text-center">Loading popular items...</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white fw-bold">Recent Activity</div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush" id="recentActivity">
                                    <li class="list-group-item text-muted text-center">No recent activity.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For charts -->
    <script src="../../js/admin/dashboard.js"></script>
</body>
</html>
