<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back | Cafeteria</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="../css/login-style.css">
</head>
<body>

    <div class="main-container">
        
        <!-- LEFT SIDE (Orange & Strip) -->
        <div class="left-decoration">
            
            <!-- Branding Text (Animated) -->
            <div class="cafeteria-brand">
                Oh My-Silog!
            </div>

           

            <!-- The Vertical Black Strip (Slides Down) -->
            <div class="food-strip-wrapper">
                <div class="black-bar"></div>
                <div class="food-images">
                    <!-- Image 1 (Pops in) -->
                    <img src="../resources/Chiksilog.jpg" 
                         alt="Burger" class="plate-img">
                    
                    <!-- Image 2 (Pops in delay) -->
                    <img src="../resources/Longsilog.jpg" 
                         alt="Salad" class="plate-img">
                    
                    <!-- Image 3 (Pops in more delay) -->
                    <img src="../resources/Tapsilog.webp" 
                         alt="Sandwich" class="plate-img">
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE (White Overlay Slides In) -->
        <div class="right-overlay">
            
            <!-- Leaf Decoration (Floats) -->
            <img src="../resources/Hotdog Sandwich.png" class="leaf-decor" alt="leaf">

            <!-- Login Form (Fades Up) -->
            <div class="login-wrapper">
                <h1 class="welcome-title">Welcome Back!</h1>

                <form id="login-form">
                    <div class="mb-3">
                        <input type="text" class="form-control pill-input" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control pill-input" id="password" placeholder="Password" required>
                    </div>

                    <div class="clearfix mb-4">
                        <a href="#" class="forgot-link">Forgot Password</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn-login-green" id="loginBtn">
                            <span id="btnText">Login</span>
                            <span id="btnLoader" class="spinner-border spinner-border-sm" style="display:none;"></span>
                        </button>
                    </div>

                    <!-- Error Msg -->
                    <div id="error-display" class="alert alert-danger mt-3 py-2 small text-center" style="display:none; border-radius: 8px;"></div>
                </form>
            </div>
        </div>

    </div>

    <!-- Logic Script -->
    <script src="../js/login.js"></script>
</body>
</html>
