<!-- Sidebar Logic Script (Include this directly or in your dashboard.js) -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById("sidebarToggle");
        const mobileToggle = document.getElementById("sidebarCollapseMobile");
        const wrapper = document.getElementById("sidebar-wrapper");
        const overlay = document.getElementById("sidebar-overlay");

        if (toggle && wrapper) {
            toggle.addEventListener("click", () => {
                wrapper.classList.toggle("collapsed");
            });
        }
        
        if (mobileToggle && wrapper && overlay) {
            mobileToggle.addEventListener("click", () => {
                wrapper.classList.toggle("active");
                overlay.classList.toggle("active");
            });
            
            overlay.addEventListener("click", () => {
                wrapper.classList.remove("active");
                overlay.classList.remove("active");
            });
        }

        // Set active class on sidebar based on current URL
        const currentPath = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll("#sidebar-wrapper .list-group-item");
        links.forEach(link => {
            if(link.getAttribute("href") === currentPath) {
                link.classList.add("active");
            }
        });
        
        // Update User Name from LocalStorage
        const userStr = localStorage.getItem('user');
        if(userStr) {
            const user = JSON.parse(userStr);
            const userDisplay = document.querySelector('#userDropdown span');
            if(userDisplay) userDisplay.textContent = user.username;
        }
    });
</script>
