<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Point | Cafeteria</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/cashier-style.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-cashier sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="bg-light rounded-circle p-2 me-2 text-danger">
                    <i class="fas fa-hamburger fa-lg"></i>
                </div>
                <div>
                    <h5 class="mb-0 brand-text">Cafeteria<span class="brand-highlight">POS</span></h5>
                    <small class="text-muted" style="font-size: 0.75rem;">Cashier Station 01</small>
                </div>
            </div>
            
            <button class="btn btn-outline-dark btn-sm rounded-pill px-3 hover-shadow" onclick="window.location.href='/'">
                <i class="fas fa-power-off me-1"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            
            <!-- LEFT COLUMN: MENU GRID -->
            <div class="col-lg-8 menu-container">
                <!-- Search Bar -->
                <div class="row">
                    <div class="col-12">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="menuSearch" class="form-control search-input" placeholder="Search for burgers, drinks, snacks...">
                        </div>
                    </div>
                </div>

                <!-- Menu Items Wrapper -->
                <div id="menu-items-container" class="row g-3">
                    <!-- Javascript will inject cards here -->
                    <div class="col-12 text-center py-5 text-muted">
                        <div class="spinner-border text-danger" role="status"></div>
                        <p class="mt-2">Loading Menu...</p>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: ORDER SIDEBAR -->
            <div class="col-lg-4">
                <div class="order-sidebar">
                    <!-- Sidebar Header -->
                    <div class="order-header d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0 text-white-50">CURRENT ORDER</h6>
                            <h5 class="mb-0 fw-bold">Order #<span id="display-ticket-num">NEW</span></h5>
                        </div>
                        <div class="bg-white text-dark rounded-pill px-3 py-1 fw-bold">
                            <span id="item-count">0</span> Items
                        </div>
                    </div>

                    <!-- Order Body (Scrollable) -->
                    <div class="order-body" id="order-items-list">
                        <!-- Empty State -->
                        <div class="h-100 d-flex flex-column align-items-center justify-content-center text-muted opacity-50" id="empty-state">
                            <i class="fas fa-basket-shopping fa-4x mb-3"></i>
                            <p>No items added yet</p>
                        </div>
                    </div>

                    <!-- Sidebar Footer -->
                    <div class="order-footer">
                        <div class="total-row">
                            <span class="total-label">Total Amount</span>
                            <span class="total-amount">₱<span id="order-total">0.00</span></span>
                        </div>
                        <div class="row g-2">
                            <div class="col-3">
                                <button id="clear-order-btn" class="btn btn-outline-secondary w-100 h-100 rounded-3" title="Clear Order">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                            <div class="col-9">
                                <button id="pre-place-order-btn" class="btn btn-place-order" disabled>
                                    <i class="fas fa-check-circle me-2"></i> PLACE ORDER
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 1. CONFIRMATION MODAL -->
    <div class="modal fade" id="confirmationModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-confirm border-0">
                    <h5 class="modal-title"><i class="fas fa-clipboard-check me-2"></i>Confirm Order</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <div class="mb-3">
                        <i class="fas fa-utensils fa-3x text-secondary opacity-25"></i>
                    </div>
                    <h3 class="fw-bold mb-1" id="confirm-modal-total">₱0.00</h3>
                    <p class="text-muted">Total Payable Amount</p>
                    <div class="alert alert-light border mt-3 text-start">
                        <small class="text-muted"><i class="fas fa-info-circle me-1"></i> This will send the order to the Kitchen and deduct items from Inventory.</small>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Go Back</button>
                    <button type="button" class="btn btn-success rounded-pill px-5 fw-bold" id="confirm-place-order-btn">
                        Yes, Confirm!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. RECEIPT MODAL -->
    <div class="modal fade" id="receiptModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-receipt">
                    <h5 class="modal-title"><i class="fas fa-receipt me-2"></i>Receipt</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="bg-success text-white text-center p-3">
                        <i class="fas fa-check-circle fa-2x mb-2 animate__animated animate__bounceIn"></i>
                        <h5 class="mb-0">Order Successful!</h5>
                        <small>Order #<span id="receiptOrderNumber"></span></small>
                    </div>
                    <div class="p-3 bg-light font-monospace" style="max-height: 300px; overflow-y: auto;">
                        <pre id="receipt-content" style="white-space: pre-wrap; margin: 0; font-size: 0.9rem;">Loading...</pre>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary rounded-pill" onclick="window.print()">
                        <i class="fas fa-print me-2"></i> Print Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. VALIDATION TOAST -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1060">
        <div id="errorToast" class="toast align-items-center text-white bg-danger border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-exclamation-circle me-2"></i> <span id="toast-msg">Error</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/cashier/dashboard.js"></script>
</body>
</html>
